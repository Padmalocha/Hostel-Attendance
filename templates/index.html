<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        var students = {{ students_json | safe }};

        function showStudents() {
            var hostel = document.getElementById('hostel').value;
            var studentDiv = document.getElementById('students');
            studentDiv.innerHTML = ''; // Clear previous content

            if (hostel && students[hostel]) {
                students[hostel].forEach(function(student) {
                    studentDiv.innerHTML += `
                        <label class="student-label">
                            ${student}
                            <input type="checkbox" name="present_${student}">
                        </label>
                    `;
                });
            }
        }

        window.onload = function() {
            showStudents();
        };
    </script>
</head>
<body>
    <header>
        <h1><span>üìí Student Attendance</span></h1>
    </header>

    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="POST" class="attendance-form">
        <!-- Hostel Selection Box -->
        <div class="hostel-box">
            <label for="hostel" class="dropdown-label">üè† Select Hostel/Session:</label>
            <select id="hostel" name="hostel" onchange="showStudents()" class="dropdown">
                {% for h in hostels %}
                    <option value="{{ h }}">{{ h }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Student List -->
        <div id="students" class="students">
            <!-- Students will be populated here dynamically -->
        </div>

        <button type="submit" class="submit-btn">‚úÖ Submit Attendance</button>
    </form>
{% if pdf_url %}
    <div class="download-box">
        <a href="{{ url_for('download_file', filename=pdf_url) }}" class="download-btn">‚¨á Download Attendance PDF</a>
    </div>
{% endif %}
</body>
</html>
